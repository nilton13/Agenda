{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}

{% block conteudo %}
<h1 class=" mb-3" >Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" value="{{request.POST.nome}}" name="nome">
    </div>
    <div class="mb-3">
        <label class="form-label">Sobrenome</label>
        <input type="text" class="form-control" value="{{request.POST.sobrenome}}" name="sobrenome">
  </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="{{request.POST.email}}" name="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" value="{{request.POST.usuario}}" name="usuario">
    </div>
    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control"  name="senha">
    </div>
    <div class="mb-3">
        <label class="form-label">Repetir senha</label>
        <input type="password" class="form-control"  name="senha2">
    </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
